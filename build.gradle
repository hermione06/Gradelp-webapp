plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Spring Boot JPA starter
    implementation 'org.springframework.boot:spring-boot-starter-web'  // For REST APIs

    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // Optional for Thymeleaf templates
    implementation 'org.springframework.boot:spring-boot-starter-validation' // Optional for validation
    implementation 'org.springframework.boot:spring-boot-starter-logging' // For logging

    testImplementation 'org.springframework.boot:spring-boot-starter-test' // For tests
}


tasks.named('test') {
	useJUnitPlatform()
}
